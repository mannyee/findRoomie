<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head></h:head>
<h:body>
    <ui:composition template="/pages/template/main_layout.xhtml">
        <ui:define name="content">
 
            <div class="col-xs-12 col-md-6 ">
                    <div class="row">

                        <div class="col-sm-9 col-md-10">
                            <br class="hidden-sm hidden-xs" />
                            <br class="hidden-sm hidden-xs" />
                            <div class="panel modal-content panel-default">
                                <div class="panel-heading">Quick Search</div>
                                <div class="panel-body">
                                    <div class="featured-gallery">

                                        <div class="row col-md-12">
                                            <h:form>
                                                <div class="form-group">
                                                    <select name="state" class="form-control">
                                                        <option value="">--select state--</option>
                                                        <option value="AL">Alabama</option>
                                                        <option value="AK">Alaska</option>
                                                        <option value="AZ">Arizona</option>
                                                        <option value="AR">Arkansas</option>
                                                        <option value="CA">California</option>
                                                        <option value="CO">Colorado</option>
                                                        <option value="CT">Connecticut</option>
                                                        <option value="DE">Delaware</option>
                                                        <option value="DC">District of Columbia</option>
                                                        <option value="FL">Florida</option>
                                                        <option value="GA">Georgia</option>
                                                        <option value="HI">Hawaii</option>
                                                        <option value="ID">Idaho</option>
                                                        <option value="IL">Illinois</option>
                                                        <option value="IN">Indiana</option>
                                                        <option value="IA">Iowa</option>
                                                        <option value="KS">Kansas</option>
                                                        <option value="KY">Kentucky</option>
                                                        <option value="LA">Louisiana</option>
                                                        <option value="ME">Maine</option>
                                                        <option value="MD">Maryland</option>
                                                        <option value="MA">Massachusetts</option>
                                                        <option value="MI">Michigan</option>
                                                        <option value="MN">Minnesota</option>
                                                        <option value="MS">Mississippi</option>
                                                        <option value="MO">Missouri</option>
                                                        <option value="MT">Montana</option>
                                                        <option value="NE">Nebraska</option>
                                                        <option value="NV">Nevada</option>
                                                        <option value="NH">New Hampshire</option>
                                                        <option value="NJ">New Jersey</option>
                                                        <option value="NM">New Mexico</option>
                                                        <option value="NY">New York</option>
                                                        <option value="NC">North Carolina</option>
                                                        <option value="ND">North Dakota</option>
                                                        <option value="OH">Ohio</option>
                                                        <option value="OK">Oklahoma</option>
                                                        <option value="OR">Oregon</option>
                                                        <option value="PA">Pennsylvania</option>
                                                        <option value="RI">Rhode Island</option>
                                                        <option value="SC">South Carolina</option>
                                                        <option value="SD">South Dakota</option>
                                                        <option value="TN">Tennessee</option>
                                                        <option value="TX">Texas</option>
                                                        <option value="UT">Utah</option>
                                                        <option value="VT">Vermont</option>
                                                        <option value="VA">Virginia</option>
                                                        <option value="WA">Washington</option>
                                                        <option value="WV">West Virginia</option>
                                                        <option value="WI">Wisconsin</option>
                                                        <option value="WY">Wyoming</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <select name="city" class="form-control">
                                                        <option value="">--select city--</option>
                                                        <option value="AL">Fairfield</option>
                                                        <option value="AK">New York</option>
                                                    </select>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <h:commandButton value="Search" id="search" action="#{loginController.login}" class="btn btn-info pull-right" />
                                                    </div>
                                                </div>
                                           </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="col-sm-10 col-md-6 pull-right">
                    <div  id="modalLogin">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Sign in to your account</h4>
                                </div>
                                <div class="modal-body">
                                    <p>If you have an account with us, please enter your details below.</p>
                                    <p id="errMsg" style="margin:3px;color:red"></p>
                                    
                                    <form method='post' action='j_security_check'>
                                        <h:messages layout='table' errorStyle='background: #AFEEEE;'
                                         infoStyle='background: #AFEEEE;' globalOnly='true' />
                                        <h:panelGrid columns='2'>
                                         <h:outputLabel value='Username ' />
                                         <input type='text' id='j_username' name='j_username' />
                                         <h:outputLabel value='Password ' />
                                         <input type='password' id='j_password' name='j_password' />
                                         <h:outputText value='' />
                                         <h:panelGrid columns='1'>
                                          <input type='submit' name='submit' value='Login' />
                                         </h:panelGrid>
                                        </h:panelGrid>
                                        <br />
                                   </form>
                                    
                                    <h:form>
                                        <h:commandLink value="Forgot Password" action="#{emailController.forgotPassword}" />
                                    </h:form>
                                    
                                </div>

                                <div class="modal-footer" style="text-align: center">
                                    <div class="error-message">
                                        <p style="color: #000; font-weight: normal;">
                                            Don't have an account? | 
                                            <h:link  outcome="/faces/signup.xhtml" value="Register Now" />
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                 
        </ui:define>
    </ui:composition>
    
</h:body>
</html>
