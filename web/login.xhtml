<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head></h:head>
<h:body>
    <ui:composition template="/pages/template/main_layout.xhtml">
        <ui:define name="content">
 
            <div class="col-xs-12 col-md-6 ">
                    <div class="row">

                        <div class="col-sm-9 col-md-10">
                            <br class="hidden-sm hidden-xs" />
                            <br class="hidden-sm hidden-xs" />
                            <div class="panel modal-content panel-default">
                                <div class="panel-heading">Quick Search</div>
                                <div class="panel-body">
                                    <div class="featured-gallery">

                                        <div class="row col-md-12">
                                            <h:form>
                                                <div class="form-group">
                                                    <h:selectOneMenu value="#{searchController.selectedState}">
                                                        <f:selectItem itemLabel="-- Select State --" itemValue="#{null}" />
                                                        <f:selectItems value="#{searchController.states}" var="state"   
                                                                    itemValue="#{state}" itemLabel="#{state.label}" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="form-group">
                                                    <h:selectOneMenu value="#{searchController.selectedCity}">
                                                        <f:selectItem itemLabel="-- Select City --" itemValue="#{null}" />
                                                        <f:selectItem itemLabel="Fairfield" itemValue="Fairfield" />
                                                        <f:selectItem itemLabel="Ottumwa" itemValue="Ottumwa" />
                                                        <f:selectItem itemLabel="Burlington" itemValue="Burlington" />
                                                        <f:selectItem itemLabel="Richland" itemValue="Richland" />
                                                        <f:selectItem itemLabel="Washington" itemValue="Washington" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <h:commandButton value="Search" id="search" action="#{searchController.search}" class="btn btn-info pull-right" />
                                                    </div>
                                                </div>
                                           </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="col-sm-10 col-md-6 pull-right">
                    <div  id="modalLogin">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Sign in to your account</h4>
                                </div>
                                <div class="modal-body">
                                    <p>If you have an account with us, please enter your details below.</p>
                                    <p id="errMsg" style="margin:3px;color:red"></p>
                                    
                                    <form method='post' action='j_security_check'>
                                        <h:messages layout='table' errorStyle='background: #AFEEEE;'
                                         infoStyle='background: #AFEEEE;' globalOnly='true' />
                                        <h:panelGrid columns='2'>
                                         <h:outputLabel value='Username ' />
                                         <input type='text' id='j_username' name='j_username' />
                                         <h:outputLabel value='Password ' />
                                         <input type='password' id='j_password' name='j_password' />
                                         <h:outputText value='' />
                                         <h:panelGrid columns='1'>
                                          <input type='submit' name='submit' value='Login' />
                                         </h:panelGrid>
                                        </h:panelGrid>
                                        <br />
                                   </form>
                                    
                                    <h:form>
                                        <h:commandLink value="Forgot Password" action="#{emailController.forgotPassword}" />
                                    </h:form>
                                    
                                </div>

                                <div class="modal-footer" style="text-align: center">
                                    <div class="error-message">
                                        <p style="color: #000; font-weight: normal;">
                                            Don't have an account? | 
                                            <h:link  outcome="/faces/signup.xhtml" value="Register Now" />
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                 
        </ui:define>
    </ui:composition>
    
</h:body>
</html>
