<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    
    
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Find Room Mates" />
        <meta name="keywords" content="Find Room Mates" />
        <meta name="author" content="findrommie.com" />
        
            
        <!-- Bootstrap core CSS -->
        <h:outputStylesheet name="css/bootstrap.css" />
               
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/theme.css" />
        <h:outputStylesheet name="resources/css/font-awesome.css" />
        <h:outputStylesheet name="resources/css/jquery_002.css" />
        <h:outputStylesheet id="switch_style" name="resources/css/jquery.css" />
        <!--  media="screen" attribute is not supported in outputstylesheet tag-->
        
        
        
        <link rel="shortcut icon" href="resources/images/favicon.png" />
        
            
        <h:outputScript name ="resources/js/jquery-2.0.3.min.js" />
        <h:outputScript name="resources/js/bootstrap.js" /> 
        <h:outputScript name="resources/js/jquery.flot.js" />
        
    </h:head>
    


    <body data-twttr-rendered="true">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <h:graphicImage width="65" height="44" title="findroomie" alt="findroomie" value="/faces/resources/images/logo.jpg" />

                </div>

                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right visible-xs">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                    </ul> 
                    <div class="nav navbar-nav navbar-right hidden-xs">
                        <div class="row">

                            <div class="pull-right">
                                <a href="#">Home</a> |
                                <a href="register.html">Register</a> | 
                                <a href="contactus.html">Contact Us</a>
                            </div>	
                        </div>
                    </div>

                </div>
            </div>

        </nav>
        <div class="jumbotron home-tron-search well">
            <div class="jumbotron home-tron-search well ">
                <div class="container">
                    <div class="row">

                        <div class="col-sm-12">
                            <div class="navbar-header">
                                <div class="logo-home" style="float:left;margin-top:-30px;margin-left:6px">
                                    <h:graphicImage width="50" height="45" title="findroomie" alt="findroomie" value="/faces/resources/images/home.png" />
                                </div>                                
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a href="#" class="navbar-brand ">
                                    <span class="logo"><strong>findRoomie</strong><span class="handwriting">.COM</span><br />
                                        <small>find your roommate ...</small></span>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <!-- This section is for displaying the messages -->
        <div class="#{flash.class}">#{flash.msg}</div>
        
        <div class="container" style="margin-top:30px">
            <ui:insert name="content">                
               
            </ui:insert>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalForgot" tabindex="-1" role="dialog" aria-labelledby="modalForgot" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Forgot your password?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your email to continue</p>
                        <p id="errMsgForgot" style="margin:3px;color:red"></p>
                        <p id="infoMsgForgot" style="margin:3px;color:green"></p>
                        <form id="forgot_form" role="form" method="post">
                            <div class="form-group">
                                <input id="forgot_email" name="forgot_email" class="form-control" placeholder="Your email address" type="email" />
                            </div>

                            <div class="row">
                                <div class="col-md-6">

                                </div><div class="col-md-6">
                                    <button type="submit" value="submit" name="submit" class="btn btn-primary pull-right">Continue</button>
                                    <img class="ajax-loader" style="visibility:hidden;margin:10px;" />
                                </div>
                            </div>
                        </form>

                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="footer">
            <div class="container">

                <div class="row">

                    <div class="col-sm-4 col-xs-12">
                        <p><strong>© Find Roomie 2015</strong></p>
                        <p>All rights reserved</p>                    </div>			

                    <div class="col-sm-8 col-xs-12">
                        <p class="footer-links">
                            <a href="index.html" class="active">Home</a>
                            <a href="contactus.html">Contact Us</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
               
    </body>
</html>
