<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    
    <div class="panel-heading">
        Welcome:<i> #{loginController.displayName()}</i>
    </div>
    
    <div class="panel-body">
        <ul class="nav">
            <h:form>
                <li>
                    <h:link class="link_men" value="Dashboard"
                                   outcome="/faces/pages/user/dashboard.xhtml" />
                </li>
                
                <li>
                    <h:commandLink class="link_men" value="My Profile"
                                   action="#{loginController.updateProfile}" />
                </li>
                
                <li>
                    <h:commandLink class="link_men" value="Manage My Rooms"
                                   action="#{loginController.dashboard}" />
                </li>
                
                <li>
                    <h:link class="link_men" outcome="/faces/pages/user/addNewPost.xhtml" 
                            value="Post New Room" />
                </li>
                
                <li>
                    <h:commandLink class="link_men" value="Logout"
                                   action="#{loginController.logout}" />
                </li>
                                                
            </h:form>
        </ul>

    </div>

</ui:composition>
