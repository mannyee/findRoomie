<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head></h:head>
<h:body>
    <ui:composition template="/pages/template/main_layout.xhtml">
        <ui:define name="content">
            
            <div class="row">

                <div class="col-sm-3">
                    <div class="sidebar-account">		
                        <div class="row ">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <ui:include src="../template/leftNavMenu.xhtml" />
                                </div>
                            </div>
                        </div>

                    </div>       
                </div>
                
                <div class="col-sm-9">
                    <form action="" method="post" class="form-vertical" enctype="multipart/form-data">
                        <div class="panel panel-default">
                            <div class="panel-heading">Choose category</div>
                            <div class="panel-body">
                                <div class="row">  
                                    <div class="col-sm-12 ">

                                        <div class="form-group">

                                            <div class="row">
                                                <div style="margin-top: 10px;" class="col-sm-2">
                                                    <label>Category</label>

                                                </div>
                                                <div class="col-sm-6">
                                                    <select  name="cms_id" class="form-control " id="category">
                                                        <option value="" >Choose a category</option>


                                                    </select>
                                                </div>

                                            </div>
                                        </div>			
                                    </div>			
                                </div>			
                            </div>			
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Website details</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="row">

                                        <div class="col-sm-12">
                                            <label>Title </label>
                                            <input value="" name="content_title"  type="text" class="form-control "/>
                                             </div>
                                        <br/><br/>
                                        <div class="col-sm-12">
                                            <label>Url </label>
                                            <input value="" name="site_url"  type="url" class="form-control "/>
                                           </div>
                                        	

                                    </div>

                                </div>




                            </div>			
                        </div>
                        
                        <div class="panel panel-default">
                            <div class="panel-heading">Complete ad</div>
                            <div class="panel-body">

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  value="Y"/> I agree to the terms and conditions and regulations.
                                    </label>
                                </div>

                                <br/>
                                <button class="btn btn-primary pull-right" type="submit" value="submit" name="submit"><i class="icon-ok"></i>Publish Post</button>

                            </div>




                        </div>

                    </form>
                </div>

            </div>
                 
        </ui:define>
    </ui:composition>
    
</h:body>
</html>
