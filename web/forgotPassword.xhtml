<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Please enter the email address so that we can reset and send you a new password.
        
        <h:form>
            <h:outputLabel for="to" />
            <h:inputText id="to" value="#{emailController.email}" title="Email" tabindex="1" required="true" 
                         requiredMessage="Please provide an email address.">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                
                
            <h:message id="m1" for="fName" style="color:red"/>
                
            </h:inputText>

            <h:commandButton value="Send" action="#{emailController.sendEmail}" />
        </h:form>
    </h:body>
</html>
