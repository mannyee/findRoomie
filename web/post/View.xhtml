<?xml version="1.0" encoding="UTF-8" ?>

                    <h:outputText value="#{bundle.ViewPostLabel_addressState}"/>
                    <h:outputText value="#{postController.selected.addressState}" title="#{bundle.ViewPostTitle_addressState}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_roomDescription}"/>
                    <h:outputText value="#{postController.selected.roomDescription}" title="#{bundle.ViewPostTitle_roomDescription}"/>

                    <h:outputText value="#{postController.selected.rommieQualities}" title="#{bundle.ViewPostTitle_rommieQualities}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_id}"/>
                    <h:outputText value="#{postController.selected.id}" title="#{bundle.ViewPostTitle_id}"/>

                <br />

                <h:commandLink action="#{postController.prepareCreate}" value="#{bundle.ViewPostCreateLink}" />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.ViewPostShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPostIndexLink}"/>
